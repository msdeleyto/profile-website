name: 'Build and Scan Action'
description: 'A GitHub Action to run type checking, security scanning, and build static website'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      shell: bash
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      shell: bash
      continue-on-error: true
    
    - name: Run type checking and build
      run: npm run build
      shell: bash
    
    - name: Verify build output
      run: |
        test -f dist/index.html || exit 1
        test -f dist/error.html || exit 1
        echo "Static files built successfully"
      shell: bash
